<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dices battle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="player active" id="player_1">
			<div class="player_info">
				<h1 id="player1_info">Player 1</h1>
				<h3 id="player1_turn">Your turn!</h3>
			</div>
			<div class="player_health">
				<div class="player_health_background">
					<div class="player_health_background_green" id="player1_health_background_green"></div>
				</div>
				<h2 id="player1_health">100</h2>
			</div>
		</div>
		<div class="dices">
			<div class="dices_img">
				<img src="img/1.png" alt="first dice" id="dice_1">
				<img src="img/1.png" alt="second dice" id="dice_2">
			</div>
			<button id="roll">Roll!</button>
			<div class="dices_start">
				<button id="start">Start!</button>
			</div>
		</div>
		<div class="player" id="player_2">
			<div class="player_info">
				<h1 id="player2_info">Player 2</h1>
				<h3 id="player2_turn">Your turn!</h3>
			</div>
			<div class="player_health">
				<div class="player_health_background">
					<div class="player_health_background_green" id="player2_health_background_green"></div>
				</div>
				<h2 id="player2_health">100</h2>
			</div>
		</div>
	</div>
<script src="main.js"></script>
</body>
</html>
